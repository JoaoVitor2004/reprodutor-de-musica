<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de música</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="./src/js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <div class="container">
            <img id="img" src="src/imagens/1.png" alt="post da música">
            <h1 id="titulo">Lost in the City Lights</h1>
            <h2 id="banda">Cosmo Sheldrake</h2>
            <audio id="audio" loop>
                <source src="src/audio/1.mp3" type="audio/mp3">
            </audio>
            <div class="botoes">
                <button id="voltar"><img src="src/imagens/Stop_and_play_fill-1.svg" alt="icone de voltar"></button>
                <button id="play"><i id="icone" class="bi-play-fill"></i></button>
                <button id="avancar"><img src="src/imagens/Stop_and_play_fill_reverse.svg" alt="icone de avançar"></button>
            </div>
        </div>
    </main>
</body>
</html>
